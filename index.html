<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a001a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Área de partículas (estrelas) */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            z-index: 1;
        }

        /* Tela de login/senha */
        .login-screen {
            background: linear-gradient(145deg, rgba(58, 0, 97, 0.9), rgba(30, 0, 50, 0.9));
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(5px);
        }

        .login-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #c770ff;
            text-shadow: 0 0 10px #8a2be2;
            letter-spacing: 1px;
        }

        .login-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #d4b3ff;
        }

        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 30px;
        }

        .password-input {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-input input {
            width: 70px;
            height: 60px;
            text-align: center;
            font-size: 1.8rem;
            background-color: rgba(20, 0, 40, 0.8);
            border: 2px solid transparent;
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            /* Forçar teclado numérico */
            inputmode: numeric;
        }

        .password-input input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
        }

        .password-input input::placeholder {
            color: rgba(212, 179, 255, 0.4);
        }

        .separator {
            font-size: 2rem;
            color: #8a2be2;
            font-weight: bold;
            width: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .separator.visible {
            opacity: 1;
        }

        .submit-btn {
            background: linear-gradient(to right, #8a2be2, #c770ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.9);
        }

        .error-message {
            color: #ff4d8d;
            margin-top: 15px;
            font-size: 1rem;
            min-height: 24px;
            text-shadow: 0 0 5px rgba(255, 77, 141, 0.7);
        }

        /* Tela da carta (inicialmente oculta) */
        .letter-screen {
            display: none;
            background: linear-gradient(145deg, rgba(58, 0, 97, 0.9), rgba(30, 0, 50, 0.9));
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Containers de texto da carta */
        .letter-container {
            margin-bottom: 40px;
        }

        .letter-section {
            margin-bottom: 30px;
        }

        .letter-section h2 {
            font-size: 1.5rem;
            color: #c770ff;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #8a2be2;
        }

        .text-container {
            background-color: rgba(20, 0, 40, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .text-container:focus-within {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .text-container textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .text-container textarea::placeholder {
            color: rgba(212, 179, 255, 0.6);
        }

        .container-label {
            display: block;
            margin-bottom: 10px;
            color: #d4b3ff;
            font-size: 1.1rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            
            .login-screen h1 {
                font-size: 2rem;
            }
            
            .password-input input {
                width: 60px;
                height: 55px;
                font-size: 1.6rem;
            }
            
            .separator {
                width: 25px;
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-screen, .letter-screen {
                padding: 25px 20px;
            }
            
            .login-screen h1 {
                font-size: 1.8rem;
            }
            
            .password-input input {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            .separator {
                width: 20px;
                font-size: 1.6rem;
            }
            
            .submit-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 360px) {
            .password-input input {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .separator {
                width: 15px;
                font-size: 1.5rem;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        /* Instrução para teclado numérico */
        .keyboard-note {
            font-size: 0.9rem;
            color: #d4b3ff;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Área de partículas -->
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Tela de login/senha -->
        <div class="login-screen fade-in" id="loginScreen">
            <h1><i class="fas fa-lock"></i> Carta Digital</h1>
            <p>Para acessar esta carta, insira a data especial</p>
            
            <div class="password-container">
                <div class="password-input">
                    <input type="text" id="day" maxlength="2" placeholder="DD" autocomplete="off" inputmode="numeric">
                    <div class="separator" id="sep1">/</div>
                    <input type="text" id="month" maxlength="2" placeholder="MM" autocomplete="off" inputmode="numeric">
                    <div class="separator" id="sep2">/</div>
                    <input type="text" id="year" maxlength="4" placeholder="AAAA" autocomplete="off" inputmode="numeric">
                </div>
            </div>
            
            <p class="keyboard-note">Use o teclado numérico do seu dispositivo</p>
            
            <button class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Acessar Carta
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <!-- Tela da carta (inicialmente oculta) -->
        <div class="letter-screen" id="letterScreen">
            <div class="letter-container">
                <div class="letter-section">
                    <div class="text-container">
                        <label class="container-label">Saudação inicial:</label>
                        <textarea placeholder="Querida pessoa especial..." rows="4"></textarea>
                    </div>
                </div>
                
                <div class="letter-section">
                    <div class="text-container">
                        <label class="container-label">O que sinto por você:</label>
                        <textarea placeholder="Escreva aqui seus sentimentos mais profundos..." rows="6"></textarea>
                    </div>
                </div>
                
                <div class="letter-section">
                    <div class="text-container">
                        <label class="container-label">Memórias especiais:</label>
                        <textarea placeholder="Lembro-me daquele dia especial quando..." rows="5"></textarea>
                    </div>
                </div>
                
                <div class="letter-section">
                    <div class="text-container">
                        <label class="container-label">Mensagem final:</label>
                        <textarea placeholder="Com todo meu carinho e amor..." rows="4"></textarea>
                    </div>
                </div>
                
                <div class="letter-section">
                    <div class="text-container">
                        <label class="container-label">Assinatura:</label>
                        <textarea placeholder="Com amor, [seu nome]" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuração das partículas (estrelas)
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 150, density: { enable: true, value_area: 800 } },
                    color: { value: "#8a2be2" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: false },
                    move: { enable: true, speed: 1, direction: "none", random: true }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
            
            // Configurar campos de data
            setupDateInputs();
            
            // Validação da senha (data)
            document.getElementById('submitBtn').addEventListener('click', validatePassword);
            
            // Permitir Enter para enviar
            document.getElementById('year').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    validatePassword();
                }
            });
            
            // Focar no primeiro campo ao carregar a página
            setTimeout(() => {
                document.getElementById('day').focus();
            }, 300);
        });
        
        // Configurar campos de data
        function setupDateInputs() {
            const dayInput = document.getElementById('day');
            const monthInput = document.getElementById('month');
            const yearInput = document.getElementById('year');
            const sep1 = document.getElementById('sep1');
            const sep2 = document.getElementById('sep2');
            
            // Permitir apenas números
            [dayInput, monthInput, yearInput].forEach(input => {
                input.addEventListener('input', function(e) {
                    // Remover caracteres não numéricos
                    this.value = this.value.replace(/\D/g, '');
                    
                    // Mostrar barras quando houver conteúdo
                    updateSeparators();
                    
                    // Auto-avanço entre campos
                    if (this.value.length >= this.maxLength) {
                        if (this === dayInput) {
                            monthInput.focus();
                        } else if (this === monthInput) {
                            yearInput.focus();
                        }
                    }
                });
                
                // Tratar tecla Backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '') {
                        if (this === monthInput) {
                            dayInput.focus();
                        } else if (this === yearInput) {
                            monthInput.focus();
                        }
                    }
                });
                
                // Mostrar barras ao focar no campo
                input.addEventListener('focus', function() {
                    updateSeparators();
                });
            });
            
            // Função para atualizar visibilidade das barras
            function updateSeparators() {
                // Mostrar primeira barra se o dia tiver algum conteúdo
                if (dayInput.value.length > 0) {
                    sep1.classList.add('visible');
                } else {
                    sep1.classList.remove('visible');
                }
                
                // Mostrar segunda barra se o mês tiver algum conteúdo
                if (monthInput.value.length > 0) {
                    sep2.classList.add('visible');
                } else {
                    sep2.classList.remove('visible');
                }
            }
        }
        
        // Função para validar a senha (data)
        function validatePassword() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Verificar se todos os campos foram preenchidos
            if (!day || !month || !year) {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
                
                // Piscar campos vazios
                if (!day) document.getElementById('day').style.borderColor = '#ff4d8d';
                if (!month) document.getElementById('month').style.borderColor = '#ff4d8d';
                if (!year) document.getElementById('year').style.borderColor = '#ff4d8d';
                
                setTimeout(() => {
                    document.getElementById('day').style.borderColor = '';
                    document.getElementById('month').style.borderColor = '';
                    document.getElementById('year').style.borderColor = '';
                }, 1000);
                
                return;
            }
            
            // Verificar se a data corresponde a 01/06/2023
            if (day === '01' && month === '06' && year === '2023') {
                // Esconder tela de login e mostrar a carta
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('letterScreen').style.display = 'block';
                document.getElementById('letterScreen').classList.add('fade-in');
                errorMessage.textContent = '';
                
                // Focar no primeiro textarea após um breve delay
                setTimeout(() => {
                    document.querySelector('.text-container textarea').focus();
                }, 300);
            } else {
                errorMessage.textContent = 'Data incorreta. Tente novamente.';
                
                // Efeito de shake nos campos
                const inputs = document.querySelectorAll('.password-input input');
                inputs.forEach(input => {
                    input.style.transform = 'translateX(0)';
                    void input.offsetWidth; // Trigger reflow
                    
                    // Animar shake
                    input.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                });
                
                // Animar o erro
                errorMessage.style.animation = 'none';
                void errorMessage.offsetWidth;
                errorMessage.style.animation = 'fadeIn 0.5s ease-out';
                
                // Focar no primeiro campo e selecionar todo o texto
                document.getElementById('day').focus();
                document.getElementById('day').select();
                
                // Adicionar animação de shake
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                        20%, 40%, 60%, 80% { transform: translateX(5px); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
