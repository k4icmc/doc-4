<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos Visuais Incr√≠veis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            z-index: 1;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: containerAppear 1.5s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff8a00, #da1b60, #ff8a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 138, 0, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff0080, #ff8a00);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
            outline: none;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.6);
        }
        
        .btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 2px 10px rgba(255, 0, 128, 0.4);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
        }
        
        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feature-box:hover {
            transform: translateY(-10px) rotate(5deg);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .feature-box i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .counter {
            font-size: 2rem;
            font-weight: bold;
            margin: 30px 0;
            color: #ff8a00;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 138, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 138, 0, 0.8), 0 0 30px rgba(255, 138, 0, 0.6);
            }
        }
        
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1>Efeitos Visuais Incr√≠veis</h1>
        <p>Esta p√°gina demonstra efeitos visuais impressionantes com part√≠culas interativas, gradientes animados e transforma√ß√µes CSS. Interaja com os elementos para ver a m√°gica acontecer!</p>
        
        <div class="counter">0</div>
        
        <button class="btn" id="mainBtn">Clique Aqui!</button>
        <button class="btn" id="colorBtn">Mudar Cores</button>
        
        <div class="features">
            <div class="feature-box">
                <div>‚ú®</div>
                <h3>Anima√ß√µes</h3>
            </div>
            <div class="feature-box">
                <div>üé®</div>
                <h3>Cores Vivas</h3>
            </div>
            <div class="feature-box">
                <div>‚ö°</div>
                <h3>Intera√ß√£o</h3>
            </div>
            <div class="feature-box">
                <div>üåü</div>
                <h3>Part√≠culas</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configura√ß√£o das part√≠culas
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        // Contador de cliques
        let count = 0;
        const counterElement = document.querySelector('.counter');
        const mainBtn = document.getElementById('mainBtn');
        
        mainBtn.addEventListener('click', function() {
            count++;
            counterElement.textContent = count;
            
            // Efeito de part√≠culas no clique
            const particles = document.querySelector('#particles-js');
            particles.style.transform = "scale(1.02)";
            setTimeout(() => {
                particles.style.transform = "scale(1)";
            }, 200);
            
            // Efeito visual no bot√£o
            this.style.background = "linear-gradient(45deg, #00ffaa, #00b7ff)";
            setTimeout(() => {
                this.style.background = "linear-gradient(45deg, #ff0080, #ff8a00)";
            }, 500);
        });
        
        // Bot√£o de mudar cores
        const colorBtn = document.getElementById('colorBtn');
        const body = document.body;
        const gradients = [
            'linear-gradient(135deg, #0f0c29, #302b63, #24243e)',
            'linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d)',
            'linear-gradient(135deg, #00416a, #e4e5e6)',
            'linear-gradient(135deg, #333333, #dd1818)',
            'linear-gradient(135deg, #4b6cb7, #182848)'
        ];
        
        let gradientIndex = 0;
        colorBtn.addEventListener('click', function() {
            gradientIndex = (gradientIndex + 1) % gradients.length;
            body.style.background = gradients[gradientIndex];
            
            // Efeito de rota√ß√£o no bot√£o
            this.style.transform = "rotate(360deg)";
            setTimeout(() => {
                this.style.transform = "rotate(0deg)";
            }, 500);
        });
        
        // Efeitos nas caixas de features
        const featureBoxes = document.querySelectorAll('.feature-box');
        featureBoxes.forEach(box => {
            box.addEventListener('mouseenter', function() {
                this.querySelector('div').style.transform = "scale(1.5)";
                this.querySelector('div').style.transition = "transform 0.3s ease";
            });
            
            box.addEventListener('mouseleave', function() {
                this.querySelector('div').style.transform = "scale(1)";
            });
            
            box.addEventListener('click', function() {
                this.style.animation = "pulse 0.5s";
                setTimeout(() => {
                    this.style.animation = "";
                }, 500);
            });
        });
        
        // Efeito de digita√ß√£o no t√≠tulo
        const title = document.querySelector('h1');
        const originalText = title.textContent;
        title.textContent = "";
        
        let charIndex = 0;
        function typeEffect() {
            if (charIndex < originalText.length) {
                title.textContent += originalText.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 100);
            }
        }
        
        // Iniciar efeito de digita√ß√£o ap√≥s um breve delay
        setTimeout(typeEffect, 500);
    </script>
</body>
</html>
